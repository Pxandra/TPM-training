<!DOCTYPE html>
<html>
<head>
    <title>Study Buddy - Get Started</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #e9f0f4; margin: 0; padding: 40px;">

    <div style="
        max-width: 650px;
        background: #ffffff;
        margin: auto;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    ">

        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 10px;">
            Get Started with Study Buddy
        </h2>

        <p style="text-align: center; color: #555; font-size: 15px; margin-bottom: 30px;">
            Create your account and set up your learning profile to find the perfect study partner.
        </p>

        <!-- FULL NAMES -->
        <label style="font-size: 14px; color: #333;">Full Name:</label><br>
        <input type="text" placeholder="Enter your full name"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 18px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <!-- EMAIL -->
        <label style="font-size: 14px; color: #333;">Email Address:</label><br>
        <input type="email" placeholder="Enter your email"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 18px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <!-- USERNAME -->
        <label style="font-size: 14px; color: #333;">Username:</label><br>
        <input type="text" placeholder="Choose a username"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 18px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <!-- PASSWORD -->
        <label style="font-size: 14px; color: #333;">Password:</label><br>
        <input type="password" placeholder="Create a password"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 18px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <!-- CONFIRM PASSWORD -->
        <label style="font-size: 14px; color: #333;">Confirm Password:</label><br>
        <input type="password" placeholder="Re-enter your password"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 25px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <hr style="margin: 25px 0; border: 0; border-top: 1px solid #ddd;">

        <h3 style="color: #2c3e50; margin-bottom: 15px;">User Profile</h3>

        <!-- AGE -->
        <label style="font-size: 14px; color: #333;">Age:</label><br>
        <input type="number" placeholder="Enter your age"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 18px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <!-- SCHOOL -->
        <label style="font-size: 14px; color: #333;">School / Institution:</label><br>
        <input type="text" placeholder="Your school or institution"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 18px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <!-- STUDY LEVEL -->
        <label style="font-size: 14px; color: #333;">Study Level:</label><br>
        <input type="text" placeholder="e.g., High School, Undergraduate, Diploma"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 18px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <!-- SUBJECTS OF INTEREST -->
        <label style="font-size: 14px; color: #333;">Subjects of Interest:</label><br>
        <input type="text" placeholder="e.g., Physics, Literature, Programming"
               style="
                   width: 100%; padding: 12px; margin: 6px 0 18px 0;
                   border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
               ">

        <!-- SHORT BIO -->
        <label style="font-size: 14px; color: #333;">Short Bio:</label><br>
        <textarea placeholder="Tell us a little about your study goals..."
                  style="
                      width: 100%; height: 90px;
                      padding: 12px; margin: 6px 0 25px 0;
                      border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
                      resize: vertical;
                  "></textarea>

        <!-- BUTTON -->
        <div style="text-align: center; margin-top: 20px;">
            <button style="
                background-color: #27ae60;
                color: white;
                padding: 14px 32px;
                border: none;
                border-radius: 8px;
                font-size: 17px;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                transition: 0.3s;
            "
            onmouseover="this.style.backgroundColor='#219150'"
            onmouseout="this.style.backgroundColor='#27ae60'">
                Create Account
            </button>
        </div>

    </div>

</body>
</html>
